<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
    <title>Tic-tac-toe</title>
</head>
<body>
    <h1>Tic-tac-toe</h1>

    <h4>Player 1: X</h4>
    <h4>Player 2: O</h4>

    <div>
        <p id="current-player">Current Player: 1</p>
        <table id="game-board">
            <tr>
              <td id="0" onclick="playTurn(id)"></td>
              <td id="1" onclick="playTurn(id)"></td>
              <td id="2" onclick="playTurn(id)"></td>
            </tr>
            <tr>
              <td id="3" onclick="playTurn(id)"></td>
              <td id="4" onclick="playTurn(id)"></td>
              <td id="5" onclick="playTurn(id)"></td>
            </tr>
            <tr>
              <td id="6" onclick="playTurn(id)"></td>
              <td id="7" onclick="playTurn(id)"></td>
              <td id="8" onclick="playTurn(id)"></td>
            </tr>
        </table>
    </div>
    <div class="reset">
        <button type="button" onclick="resetBoard()">Reset Game!</button>
    </div>
</body>
</html>
